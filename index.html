<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>EndorPhone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="layout">
            <div class="flowers_box">

            </div>
            <div class="day__counter" id="day__counter">
                <div class="counter__content">
                    <h2>До 8 марта осталось:</h2>
                    <div class="counter__container">
                        <div class="counter">
                            <h6  id="days_z"></h6>
                            <h6  id="days"></h6>
                            <p class="counter__text">дни</p>
                        </div>
                        <div class="counter">
                            <h6 id="hours_z"></h6>
                            <h6 id="hours"></h6>
                            <p class="counter__text">часы</p>
                        </div>
                        <div class="counter">
                            <h6  id="minutes_z"></h6>
                            <h6  id="minutes"></h6>
                            <p class="counter__text">мин</p>
                        </div>
                        <div class="counter">
                            <h6  id="seconds_z"></h6>
                            <h6  id="seconds"></h6>
                            <p class="counter__text">сек</p>
                        </div>
                    </div>
                    <h3>А Вы уже купили подарок?</h3>
                </div>
            </div>
        </div>
        <div class="cases">

        </div>
        <script type="text/javascript" src="js/main.js">
        </script>
    </body>
</html>
